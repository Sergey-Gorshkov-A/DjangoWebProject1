{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2> <br />

{% for post in posts %}

<hr/>

<div class="">

<h2> {{post.title}} </h2>

<h4> {{post.posted}} </h4>

<p> {{post.description}} </p>

<p><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a> </p>

{% if user.is_superuser %}
<p><a href="{% url 'postedit' parametr=post.id %}"> Редактировать </a> </p>
{% endif %}
</div>

{% endfor %}

{% endblock %}
